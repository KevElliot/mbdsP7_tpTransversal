<app-navigation></app-navigation>
<!-- Begin Page Content -->
<a routerLink="/pari" class="btn btn-danger floatRight">Faire un pari</a>
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h2 class="h3 mb-0 text-gray-800">Home</h2>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="row card-header py-3">
                    <h3 class="m-0 font-weight-bold text-primary">Les paris disponibles</h3>&nbsp; &nbsp;
                    <mat-spinner [diameter]="30" *ngIf="!showData"></mat-spinner>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-sm row-border hover">
                            <thead *ngIf="showData">
                                <tr>
                                    <th>Categorie</th>
                                    <th>Nom</th>
                                    <th>Exterieur</th>
                                    <th>Nul</th>
                                    <th>Interieur</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="showData">
                                <tr *ngFor="let a of match">
                                    <td>Foot</td>
                                    <td>{{a.equipe1.nom}}/{{a.equipe2.nom}}</td>
                                    <td class="center">{{a.cotev1}}</td>
                                    <td class="center">{{a.cotex}}</td>
                                    <td class="center">{{a.cotev2}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
