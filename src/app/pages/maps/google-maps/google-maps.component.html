<div class="row mb-1">
    <form [formGroup]="form">
        <select class="form-control" formControlName="ville" (change)="map()">
            <option *ngFor="let ville of tableauLieu"
                    [value]="ville.ville">{{ville.ville}}</option>
        </select>
    </form>

</div>
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeControl]="true">
    <agm-marker [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
</agm-map>
