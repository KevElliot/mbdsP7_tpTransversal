<app-navigation></app-navigation>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Faites vos paris</h1>
    </div>
    <div class="row">
        <div class="col-xl-8 col-lg-7">
            <!-- DataTales Example -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h3 class="m-0 font-weight-bold text-primary">Les paris disponibles</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Categorie</th>
                                    <th>Nom</th>
                                    <th>Exterieur</th>
                                    <th>Nul</th>
                                    <th>Interieur</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let a of match">
                                    <td>Foot</td>
                                    <td>{{a.equipe1.nom}}/{{a.equipe2.nom}}</td>
                                    <td class="center">{{a.cotev1}}</td>
                                    <td class="center">{{a.cotex}}</td>
                                    <td class="center">{{a.cotev2}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-5">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h3 class="m-0 font-weight-bold text-primary">Vos paris en cours</h3>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <p>card body</p>
                </div>
            </div>
        </div>
    </div>
</div>
